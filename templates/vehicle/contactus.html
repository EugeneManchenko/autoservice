<!DOCTYPE html>
{% load static %}
<html lang="ru" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




</head>

<body>

  {% include "vehicle/navbar.html" %}
  <br><br>

  <center>
    <h3 class='alert alert-success'>Отправьте нам свой отзыв !</h3>

    <form method="POST">
      <!-- Очень важный токен csrf -->
      {% csrf_token %}
      <div class="form-group">
        <p>
        <h3>{{ form.as_p }}</h3>
          <br>
        <input type="submit" value="Отправить сообщение" class='btn btn-primary btn-lg'>
      </div>
    </form>
  </center>
  <marquee behavior="scroll" direction="left">
   <img src="{% static "images/bmw.png" %}" width="120" height="80" alt="bmw" /><img src="{% static "images/ford.png" %}" width="120" height="80" alt="ford" />
   <img src="{% static "images/mercedes.png" %}" width="120" height="80" alt="mercedes" />
   <img src="{% static "images/brembo.png" %}" width="120" height="80" alt="brembo" />
   <img src="{% static "images/schatem.png" %}" width="120" height="80" alt="schatem" />
   <img src="{% static "images/armtec.png" %}" width="120" height="80" alt="armtec" />
   <img src="{% static "images/audi.png" %}" width="120" height="80" alt="audi" />
   <img src="{% static "images/vw.png" %}" width="120" height="80" alt="vw" />
   <img src="{% static "images/volvo.png" %}" width="120" height="80" alt="volvo" />
 </marquee>
  {% include "vehicle/footer.html" %}
</body>

</html>
